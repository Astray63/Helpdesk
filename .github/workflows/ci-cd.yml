name: CI/CD Pipeline - Helpdesk

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '18.x'

jobs:
  backend-tests:
    name: Tests Backend
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './backend/package-lock.json'

      - name: Installation des dépendances
        run: npm ci

      - name: Création du fichier .env
        run: |
          echo "NODE_ENV=test" > .env
          echo "JWT_SECRET=test_secret_key" >> .env
          echo "DATABASE_PATH=./test-database.sqlite" >> .env

      - name: Exécution des tests
        run: npm test

      - name: Upload du rapport de couverture
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: backend/coverage/

  frontend-tests:
    name: Tests Frontend
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Installation des dépendances
        run: npm ci

      - name: Création du fichier .env
        run: echo "VITE_API_URL=http://localhost:5000" > .env

      - name: Exécution des tests
        run: npm test

  backend-build:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: [backend-tests]
    
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './backend/package-lock.json'

      - name: Installation des dépendances
        run: npm ci --only=production

      - name: Vérification de la syntaxe
        run: node -c src/server.js

      - name: Upload de l'artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: backend/

  frontend-build:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: [frontend-tests]
    
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Installation des dépendances
        run: npm ci

      - name: Création du fichier .env pour le build
        run: echo "VITE_API_URL=${{ secrets.RENDER_BACKEND_URL }}" > .env

      - name: Build de l'application
        run: npm run build

      - name: Upload de l'artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/

  deploy-backend:
    name: Déploiement Backend sur Render
    runs-on: ubuntu-latest
    needs: [backend-build]
    if: github.ref == 'refs/heads/main'
    environment: secrets
    
    steps:
      - name: Déclenchement du déploiement Backend
        run: |
          curl -X POST "${{ secrets.RENDER_BACKEND_DEPLOY_HOOK }}"
          echo "Déploiement du backend déclenché sur Render"

  deploy-frontend:
    name: Déploiement Frontend sur Render
    runs-on: ubuntu-latest
    needs: [frontend-build, deploy-backend]
    if: github.ref == 'refs/heads/main'
    environment: secrets
    
    steps:
      - name: Déclenchement du déploiement Frontend
        run: |
          curl -X POST "${{ secrets.RENDER_FRONTEND_DEPLOY_HOOK }}"
          echo "Déploiement du frontend déclenché sur Render"

      - name: Attente de la fin du déploiement
        run: |
          echo "Déploiement en cours sur Render..."
          sleep 60
          echo "Application déployée avec succès!"
          echo "Backend: ${{ secrets.RENDER_BACKEND_URL }}"
          echo "Frontend: ${{ secrets.RENDER_FRONTEND_URL }}"