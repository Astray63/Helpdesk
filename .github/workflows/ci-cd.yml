name: CI/CD Pipeline - Helpdesk

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '18.x'

jobs:
  backend-tests:
    name: Tests Backend
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './backend/package-lock.json'

      - name: Installation des d√©pendances
        run: npm ci

      - name: Cr√©ation du fichier .env
        run: |
          echo "NODE_ENV=test" > .env
          echo "JWT_SECRET=test_secret_key" >> .env
          echo "DATABASE_PATH=./test-database.sqlite" >> .env

      - name: Ex√©cution des tests
        run: npm test

      - name: Upload du rapport de couverture
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: backend/coverage/

  frontend-tests:
    name: Tests Frontend
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Installation des d√©pendances
        run: npm ci

      - name: Cr√©ation du fichier .env
        run: echo "VITE_API_URL=http://localhost:5000" > .env

      - name: Ex√©cution des tests
        run: npm test

  backend-build:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: [backend-tests]
    
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './backend/package-lock.json'

      - name: Installation des d√©pendances
        run: npm ci --only=production

      - name: V√©rification de la syntaxe
        run: node -c src/server.js

      - name: Upload de l'artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: backend/

  frontend-build:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: [frontend-tests]
    
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Installation des d√©pendances
        run: npm ci

      - name: Cr√©ation du fichier .env pour le build
        run: echo "VITE_API_URL=http://localhost:5000" > .env

      - name: Build de l'application
        run: npm run build

      - name: Upload de l'artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build de l'image Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: helpdesk-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build de l'image Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: helpdesk-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: D√©ploiement
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Simulation du d√©ploiement
        run: |
          echo "üöÄ D√©ploiement en cours..."
          echo "‚úÖ Backend d√©ploy√© avec succ√®s"
          echo "‚úÖ Frontend d√©ploy√© avec succ√®s"
          echo "üìç Application accessible sur : https://votre-domaine.com"
